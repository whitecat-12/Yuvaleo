<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level</title>
    <style>
	@media (min-width: 200px) and (max-width: 1920px) {
        body {
            background-color: #407D8F;
            background-image: url('levelyuva.png'); /* Ganti dengan path ke gambar latar belakang PNG */
            background-size: cover; /* Agar gambar mengisi seluruh layar */
            background-position: center; /* Menyelaraskan gambar ke tengah */
            margin: 0;
            overflow: hidden; /* Menghindari scrollbar muncul karena animasi */
            height: 100vh;
            position: relative;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* Membolehkan tombol pindah ke baris berikutnya jika ruang terbatas */
            gap: 60px; /* Jarak antar tombol */
            justify-content: center; /* Membuat tombol berada di tengah */
            position: relative;
            top: 250px; /* Menurunkan tombol lebih jauh ke bawah */
			
        }

        .button-container button {
            background-color: transparent; /* Tidak ada warna latar belakang */
            border: none;
            padding: 0; /* Menghilangkan padding agar gambar tidak terdistorsi */
            cursor: pointer;
            transition: transform 0.3s ease; /* Efek transisi saat hover */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container button:hover {
            transform: scale(1.1); /* Efek zoom saat hover */
        }

        .button-container button img {
            width: 60px; /* Ukuran gambar ikon lebih besar */
            height: 60px; /* Ukuran gambar ikon lebih besar */
            object-fit: contain; /* Agar gambar tidak terdistorsi */
        }

        /* Astronaut */
        .astronaut {
            position: absolute;
            width: 50px; /* Ukuran gambar astronot */
            height: 50px;
            animation: float infinite 20s linear; /* Animasi lebih pelan */
        }

        /* Animasi untuk melayang secara acak */
        @keyframes float {
            0% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }
            25% {
                transform: translate(calc(80vw), calc(20vh));
            }
            50% {
                transform: translate(calc(20vw), calc(90vh));
            }
            75% {
                transform: translate(calc(50vw), calc(30vh));
            }
            100% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column; /* Menyusun tombol secara vertikal di layar kecil */
                gap: 10px; /* Mengurangi jarak antar tombol */
            }
        }

        /* Kotak Layout */
        .layout-container {
            display: flex;
            gap: 120px; /* Jarak antar kotak */
            justify-content: center;
            position: relative;
            top: 360px; /* Atur posisi kotak di layar */
			
			
        
		}

        .layout-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
			
		}

            width: 100px;

            font-weight: bold;
            color: white;

		}

        .layout-box2 {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        
        }

        .layout-box img {
            width: 180%;
            height: 180%;
            object-fit: cover;
			transform: translateY(-20px); /* Geser gambar ke atas */
		
		 }

        .layout-box1 img {
            width: 250%;

		}

        }
		
		#toggleAudioImg {
            position: absolute;

			transform: scale(0.9); /* Zoom out dengan scale */
		}

        /* Tambahan styling untuk body */
        body {
            margin: 0;

        }
    </style>

	<script>
		const audio = document.getElementById('audio');
        const buttonImg = document.getElementById('toggleAudioImg');

        function toggleAudio() {
            if (audio.paused) {
                audio.play().then(() => {
                    buttonImg.src = "sound button.png"; // Ganti gambar saat audio diputar
                }).catch((error) => {
                    console.error("Audio playback failed:", error);
                });
            } else {
                audio.pause();
                buttonImg.src = "sound button.png"; // Ganti gambar saat audio dihentikan
            }
        }

        buttonImg.addEventListener('click', toggleAudio);

        // Astronaut Animation
        const astronaut = document.querySelector('.astronaut');

        function randomizeAstronaut() {
            const x = Math.random() * (window.innerWidth - 100); // Hindari posisi keluar layar
            const y = Math.random() * (window.innerHeight - 100);
            astronaut.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Set interval untuk memindahkan astronot setiap 10 detik
        setInterval(randomizeAstronaut, 10000);

        // Set posisi awal astronot
        randomizeAstronaut();
    </script>
